## Assigning Objects

`R` is an untyped language, with no initialization required.


```r
x &lt;- 10
y &lt;- 20
x + y
```

```
## [1] 30
```
--

```r
z &lt;- x + y
```
--

```r
z
```

```
## [1] 30
```

```r
print(z)
```

```
## [1] 30
```
